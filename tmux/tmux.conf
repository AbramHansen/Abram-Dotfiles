# Mouse interaction
set -g mouse on
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-selection-no-clear # Auto copy after mouse highlight

# Use only the 16 terminal colors. Allows for consistency in color schemes
set-option -ga terminal-overrides ",*:colors16"

# Kill panes without confirmation
bind-key x kill-pane

# Capture a "screenshot" of active pane
bind-key p command-prompt -p "Save capture as:" \
  "run-shell 'tmux capture-pane -e -p > %1 && tmux display-message \"Saved capture to: %1\"'"

# Show messages for 3 seconds
set -g display-time 3000

# Lets made stuff more like vi
set-option -sg escape-time 10
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key -T copy-mode-vi v send-keys -X begin-selection \; send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

bind Escape copy-mode

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane border styles
set -g pane-border-style "fg=blue"
set -g pane-active-border-style "fg=blue"
set -g pane-border-status off 

# Window/pane counts
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Updates applications in panes of their focus status
set -g focus-events on

# Statusline
set -g status-style 'bg=default,fg=blue'
set -g status-format[0] '#[bg=black,fg=blue]#[align=left] #S | #{W:#{?window_active,#[bg=blue#,fg=black][#{window_index}]#{window_name} #{?window_zoomed_flag,Z,}#[bg=black#,fg=blue], #{window_index}:#{window_name} #{?window_zoomed_flag,Z,}} }#[bg=default, fg=black]╠#[align=right]═════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════╣#[fg=blue, bg=black] #{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}#{pane_title} | %I:%M %p | %b %d'

# tmux-nvim navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
        bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
        bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
        bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
        bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
        tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
        if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
            "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
            if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
                "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

                bind-key -T copy-mode-vi 'C-h' select-pane -L
                bind-key -T copy-mode-vi 'C-j' select-pane -D
                bind-key -T copy-mode-vi 'C-k' select-pane -U
                bind-key -T copy-mode-vi 'C-l' select-pane -R
